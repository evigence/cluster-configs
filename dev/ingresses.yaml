apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-service
  annotations:
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:649257189115:certificate/2c8867a2-71cd-4651-832f-40266f86f470
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=60
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=600
    alb.ingress.kubernetes.io/inbound-cidrs: 172.27.0.0/16
    alb.ingress.kubernetes.io/subnets: subnet-09c7e43c9141f8c3d,subnet-08afd225640283a05
    alb.ingress.kubernetes.io/security-groups: sg-063a824b76a0e61ea
    alb.ingress.kubernetes.io/healthcheck-port: '8080'
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health

spec:
  ingressClassName: alb
  rules:
    - host: dev-app.evigence.co
      http:
        paths:
          - path: /rsocket
            pathType: Prefix
            backend:
              service:
                name: app
                port:
                  number: 6565
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app
                port:
                  number: 8080