apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:  
            matchLabels:
              app: app
      containers:
        - name: app
          image: 480997871449.dkr.ecr.us-east-1.amazonaws.com/app:ac8438363efaa25e29df65c1f06547e88d77d337
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: CORALOGIX_LOG_URL
              value: "https://api.coralogix.us/api/v1/logs"
            - name: newrelic.environment
              value: "dev"
          resources:
            requests:
              memory: "718Mi"
              cpu: "500m"
          readinessProbe:
            tcpSocket:
              port: 8080
            # httpGet:
            #  path: /actuator/health
            #  port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          ports:
            - name: http
              containerPort: 8080
            - name: rsocket
              containerPort: 6565
